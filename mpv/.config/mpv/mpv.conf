# window
# Geometry syntax: WxH+X+Y or WxH-X-Y (negative offsets anchor from bottom-right)
# -0-0 = bottom-right corner (window's bottom-right at screen's bottom-right)
geometry=400-10-10  # 400px wide, auto height, 10px from right edge, 10px from bottom edge
on-all-workspaces=yes
ontop=yes

# caching
cache-pause-initial=yes
cache-pause=yes
cache=yes

# video output - fastest settings
vo=gpu-next
gpu-api=auto
hwdec=auto
fbo-format=rgb8
vd-lavc-dr=yes
opengl-swapinterval=1

# performance - maximum speed, minimal CPU/GPU
profile=fast
video-sync=audio
interpolation=no
correct-downscaling=no
demuxer-max-bytes=150MiB
linear-downscaling=no
sigmoid-upscaling=no
deband=no
dither-depth=no
temporal-dither=no
scaler-resizes-only=yes

# threading - auto-detect optimal thread count
# Lower thread counts to reduce decoder memory overhead.
vd-lavc-threads=2
ad-lavc-threads=1

hr-seek=no

# yt-dlp
ytdl-format="bestvideo[height<=1080]+bestaudio/best[height<=1080]"

